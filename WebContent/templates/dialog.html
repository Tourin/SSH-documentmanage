<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>Backstage</title>
  <link rel="stylesheet" href="../styles/backstage.css" />
  <link rel="stylesheet" href="../scripts/lib/artDialog/skins/default.css">
  <script>
    (function() {
      var html = document.getElementsByTagName('html')[0];
      html.className = html.className.replace('no-js', 'js');
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="grid grid-6">
        <div class="panel panel-info">
          <h5 class="panel_head">普通对话框</h5>
          <div class="panel_body">
            <a class="button button-primary"
              data-toggle="dialog"
              data-title="新增"
              data-content="#form"
              href="javascript:;">普通对话框</a>
            <a class="button button-primary is-button-primary-disabled"
              href="javascript:;">iframe 对话框(@todo)</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="grid grid-6">
        <div class="panel panel-info">
          <h5 class="panel_head">消息对话框</h5>
          <div class="panel_body">
            <a class="button button-primary is-button-primary-disabled"
              href="javascript:;">普通消息(@todo)</a>
            <a class="button button-primary is-button-primary-disabled"
              href="javascript:;">警告消息(@todo)</a>
            <a class="button button-primary is-button-primary-disabled"
              href="javascript:;">成功消息(@todo)</a>
          </div>
        </div>
      </div>
    </div>
  </div><!-- / .container -->

  <form id="form" style="display: none;">
    <fieldset>
      <table class="table table-form table-fluid">
        <tbody>
          <tr>
            <th>
              <label for="tel">手机号码：</label>
            </th>
            <td>
              <input id="tel"
                class="text-input"
                type="text"
                required
                data-type="mobile"
                data-validation-empty="请填写手机号码"
                data-validation-error="手机号码有误，请重新填写" />
            </td>
          </tr>
          <tr>
            <th>
              <label for="textarea">文本区域：</label>
            </th>
            <td>
              <textarea id="textarea" class="grid-5" rows="10"></textarea>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="typo-center" colspan="2">
              <button class="button" type="submit">确定</button>
              <span class="rule-inline">|</span>
              <button class="button" type="button">取消</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </fieldset>
  </form>

  <script src="../scripts/lib/require.js"></script>
  <script>
    require(['../scripts/config'], function(config) {
      require(['app/main/dialog']);
    });
  </script>
</body>
</html>
